<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Pop-Up | Early Access</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <img src="logo.png" alt="Smart Pop-Up Logo" class="logo">
    <h1>We Can Boost Your Shopify Store Sales!</h1>
    <p>Sign up now for early access and get <strong>3 months FREE!</strong></p>

    <form id="signup-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <button type="submit">Join Now</button>
    </form>

    <div class="countdown">
      <h2>Launching in:</h2>
      <div id="timer"></div>
    </div>
  </div>

  <script src="countdown.js"></script>

</body>
</html>
