<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Pop-Up</title>
  <style>
    body {
      background-color: #f5f7fa;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      color: #0a5c3d;
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      color: #444;
      font-size: 16px;
      margin-bottom: 30px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #009e5e;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #007a4a;
    }
  </style>
</head>
<body>

  <img src="logo.png" class="logo" alt="Smart Popup Logo" />
  <h1>We Can Boost Your Shopify Store Sales!</h1>
  <p>Sign up now for early access and get <strong>3 months FREE!</strong></p>

  <form id="signup-form">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <button type="submit">Join Now</button>
  </form>

  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
      };
      fetch('https://script.google.com/macros/s/AKfyc.../exec', {
        method: 'POST',
        body: JSON.stringify(data),
      })
      .then(res => res.text())
      .then(() => {
        alert('Thanks for signing up!');
        form.reset();
      })
      .catch(() => {
        alert('There was a problem. Try again later.');
      });
    });
  </script>

</body>
</html>
